<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Photo Gallery</title>
	<link rel="stylesheet" href="css/gallery.css">
</head>
<body>
	<div id = "image">
		Hover over an image below to display here.
	</div>

	<img class = "preview" src = "images/cat-sleeping.jpg" alt = "Black cat sleeping" onmouseover = "upDate(this)" onmouseout = "unDo()">

	<img class = "preview" src = "images/cat.jpg" alt = "Cat in a wicker basket" onmouseover = "upDate(this)" onmouseout = "unDo()">

	<img class = "preview" src = "images/dog-dalmata.jpg" alt = "Dalmatian portrait" onmouseover = "upDate(this)" onmouseout = "unDo()">

	<img class = "preview" src = "images/dog-esmoquin.jpg" alt = "Dog in a tuxedo" onmouseover = "upDate(this)" onmouseout = "unDo()">

	<img class = "preview" src = "images/rabbit-baby.jpg" alt = "Baby rabbit in a pocket" onmouseover = "upDate(this)" onmouseout = "unDo()">

	<img class = "preview" src = "images/rabbit.jpg" alt = "Rabbit eating chamomile" onmouseover = "upDate(this)" onmouseout = "unDo()">

	<script src = "js/gallery.js"></script>
</body>
</html>
